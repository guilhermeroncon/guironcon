<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="cor.css">
</head>
<body>

<div class="container">
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="sexo-container">
            <input type="radio" id="masculino" name="sexo" value="M" required>
            <label for="masculino">Masculino &nbsp;  </label>
            <input type="radio" id="feminino" name="sexo" value="F" required>
            <label for="feminino">Feminino &nbsp;  </label>
        </div>
        <div class="form-group">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="mae">Nome da Mãe:</label>
            <input type="text" id="mae" name="mae" required>
        </div>
        <div class="form-group">
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido">
        </div>
        <div class="form-group">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </div>
        <div class="form-group">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" required>
        </div>
        <div class="form-group">
            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione...</option>
                <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                <option value="Ensino Superior Completo">Ensino Superior Completo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="orgao_emissao">Orgão de Emissão do Documento:</label>
            <input type="text" id="orgao_emissao" name="orgao_emissao" required>
        </div>
        <div class="form-group">
            <label for="organizacao_social">Organização Social em que Pertence:</label>
            <select id="organizacao_social" name="organizacao_social" required>
                <option value="">Selecione...</option>
                <option value="Opção 1">STR.SIND.AGR.FAM</option>
                <option value="Opção 2">COOPERATIVA</option>
                <option value="Opção 3">ASSOCIAÇÃO</option>
                <option value="Opção 4">OUTRA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="condicoes_posse">Condições de Posse e Uso da Terra:</label>
            <select id="condicoes_posse" name="condicoes_posse" required>
                <option value="">Selecione...</option>
                <option value="Opção 1">PROPRIETÁRIO</option>
                <option value="Opção 2">ARRENDATÁRIA</option>
                <option value="Opção 3">POSSEIRO</option>
                <option value="Opção 4">MEEIRO</option>
                <option value="Opção 5">ASSENATO</option>
                <option value="Opção 6">ACAMPAMENTO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="atividades_principais">Atividades Principais:</label>
            <select id="atividades_principais" name="atividades_principais" required>
                <option value="">Selecione...</option>
                <option value="Opção 1">AGRICULTOR(A)</option>
                <option value="Opção 2">PESCADOR(A)</option>
                <option value="Opção 3">OUTRA</option>
            </select>
        </div>
        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
